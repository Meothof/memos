<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Memo List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="(memoService.memos$ | async) as memos">
    <ion-item-sliding *ngFor="let memo of memos">
      <ion-item-options side="start">
        <ion-item-option 
          (click)="deleteMemo(memo)"
          color="danger"
          expandable
        >
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item >
        {{memo.content}}
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab
    (click)="createMemo()"
    vertical="bottom"
    horizontal="end"
  >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
